<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed AI Client Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }

        .result-success {
            color: #28a745;
            font-weight: bold;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Distributed AI Client Demo</h1>
        <div id="deviceInfo" class="mb-4"></div>
        <div class="row">
            <div class="col-md-6">
                <button id="simulateImageTask" class="btn btn-primary mb-2">Simulate Image Recognition</button>
            </div>
            <div class="col-md-6">
                <button id="simulateNLPTask" class="btn btn-success mb-2">Simulate NLP Task</button>
            </div>
        </div>
        <div id="result" class="mt-3"></div>
        <canvas id="resultChart" class="mt-4"></canvas>
    </div>

    <script>
        function getDeviceInfo() {
            return {
                platform: navigator.platform,
                cores: navigator.hardwareConcurrency || 'Unknown',
                userAgent: navigator.userAgent
            };
        }

        function displayDeviceInfo() {
            const info = getDeviceInfo();
            document.getElementById('deviceInfo').innerHTML = `
                <h2>Device Information:</h2>
                <p>Platform: ${info.platform}</p>
                <p>Cores: ${info.cores}</p>
                <p>User Agent: ${info.userAgent}</p>
            `;
        }

        function simulateImageRecognition() {
            return simulateTask(1000000, "Image Recognition");
        }

        function simulateNLPTask() {
            return simulateTask(1500000, "NLP Task");
        }

        function simulateTask(iterations, taskName) {
            const startTime = performance.now();
            for (let i = 0; i < iterations; i++) {
                Math.sqrt(i);
            }
            const endTime = performance.now();
            const executionTime = (endTime - startTime).toFixed(2);
            const resultText = `${taskName} simulated in ${executionTime} ms`;
            document.getElementById('result').textContent = resultText;
            document.getElementById('result').classList.add('result-success');
            updateChart(taskName, executionTime);
            return executionTime;
        }

        let chart;

        function updateChart(taskName, executionTime) {
            if (chart) {
                chart.data.labels.push(taskName);
                chart.data.datasets[0].data.push(executionTime);
                chart.update();
            } else {
                const ctx = document.getElementById('resultChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [taskName],
                        datasets: [{
                            label: 'Execution Time (ms)',
                            data: [executionTime],
                            backgroundColor: ['rgba(75, 192, 192, 0.6)'],
                            borderColor: ['rgba(75, 192, 192, 1)'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        displayDeviceInfo();
        document.getElementById('simulateImageTask').addEventListener('click', simulateImageRecognition);
        document.getElementById('simulateNLPTask').addEventListener('click', simulateNLPTask);
    </script>
</body>

</html>
